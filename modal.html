<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<button id="openModalBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Open Modal</button>
<div id="modalOverlay" class="z-40 bottom-0 top-0 right-0 left-0 bg-pink-300 hidden fixed"></div>
<div id="modal" class="hidden transition ease-in duration-300 bg-pink-100 rounded-xl p-4 absolute left-80 z-50">
    <div class="modal-content flex items-center">
        <div class="flex flex-col gap-2">
            <span class="text-pink-900 font-medium">Destination</span>
            <span class="w-72">
                <input
                    type="text"
                    class="bg-transparent outline-none w-full font-light"
                    placeholder="Where do you want to go?">
            </span>
        </div>
        <div class="flex flex-col gap-2 border-l border-black pl-5">
            <span class="text-pink-900 font-medium">Check in</span>
            <span>
                <input
                    type="text"
                    value="28 Feb 24"
                    class="bg-transparent outline-none"
                    placeholder="Where do you want to go?"
                >
            </span>
        </div>
        <div class="flex flex-col gap-2 border-l border-black pl-5">
            <span class="text-pink-900 font-medium">Check out</span>
            <span>
                <input
                    type="text"
                    value="28 Feb 24"
                    class="bg-transparent outline-none w-full"
                    placeholder="Where do you want to go?"
                >
            </span>
        </div>
        <div class="flex flex-col gap-2 border-l border-black pl-5">
            <span class="text-pink-900 font-medium">Room & Guest</span>
            <span class="w-72">
                <input
                    type="text"
                    class="bg-transparent outline-none w-full font-light"
                    value="1 Room - 2 Guest">
            </span>
        </div>
        <div>
            <button class="bg-pink-900 text-white text-sm uppercase px-5 py-2.5 font-medium rounded-md">Check Now</button>
        </div>
    </div>
</div>

<script>
  const openModalBtn = document.getElementById('openModalBtn');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const modalOverlay = document.getElementById('modalOverlay');
  const modal = document.getElementById('modal');

  openModalBtn.addEventListener('click', () => {
    modalOverlay.style.display = 'block';
    modal.style.display = 'block';
  });

  modalOverlay.addEventListener('click', (event) => {
    if (event.target === modalOverlay) {
      modalOverlay.style.display = 'none';
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
